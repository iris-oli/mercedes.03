<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tornese.css">
    <a href="introdução.html"></a>
    <title>Torne-se fornecedor</title>
</head>
<body>
   
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video teste 3.mp4" type="video/mp4">
        </video>
    </div>

        <h1>AutoImperium</h1>
        <form class="card">
            <div class="main-dados">
                <h3>Preencha o formulário para Registro de Fornecedor</h3>
                <br><br>
        <form action="processar_formulario.php" method="POST">
            <h2>Informações da Empresa:</h2>
            <label for="nome_empresa">Nome da Empresa:</label>
            <input type="text" id="nome_empresa" name="nome_empresa" required><br><br>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required><br><br>
            <label for="endereco">Endereço da Sede:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>
            <label for="telefone">Telefone de Contato:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>
    
            <label for="email">E-mail de Contato:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <h2>Descrição da Empresa:</h2>
            <label for="descricao_empresa">Breve descrição da sua empresa e suas principais áreas de atuação:</label>
            <textarea id="descricao_empresa" name="descricao_empresa" rows="4" cols="50" required></textarea><br><br>
    
            <h2>Produtos/Serviços:</h2>
            <label for="produtos_servicos">Descreva os produtos ou serviços que você deseja fornecer para a Mercedes-Benz:</label>
            <textarea id="produtos_servicos" name="produtos_servicos" rows="4" cols="50" required></textarea><br><br>
    
            <h2>Experiência:</h2>
            <label for="experiencia">Experiência anterior em fornecimento para empresas do setor automotivo (se houver):</label>
            <textarea id="experiencia" name="experiencia" rows="4" cols="50"></textarea><br><br>
    
            <h2>Certificações e Qualificações:</h2>
            <label for="certificacoes">Liste quaisquer certificações ou qualificações relevantes que sua empresa possui:</label>
            <textarea id="certificacoes" name="certificacoes" rows="4" cols="50"></textarea><br><br>
    
            <h2>Referências:</h2>
            <label for="referencias">Fornecer pelo menos duas referências de clientes anteriores:</label>
            <textarea id="referencias" name="referencias" rows="4" cols="50" required></textarea><br><br>
            
            <h2>Termos e Condições:</h2>
            <label for="termos_condicoes">Aceito os termos e condições para me tornar um fornecedor da Mercedes-Benz:</label>
            <input type="checkbox" id="termos_condicoes" name="termos_condicoes" required><br><br>
    
            <input type="submit" value="Enviar Solicitação">
        </form>
</div>
</body>
</html>
